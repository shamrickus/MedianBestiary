<html ng-app="app">
<head>
	<title>Beast</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
	<link href="beast.css"></link>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="beast.js"></script>
<script src="data.js"></script>

<body ng-clock ng-controller="mainController">
	<md-card class="md-padding">
		<table ng-cloak>
			<tr>
				<th ng-repeat="data in getHeader()" ng-cloak>
					{{data["friendlyName"]}}
				</th>
			</tr>
			<tr ng-repeat="row in getRow()" ng-cloak>
				<td ng-repeat="data in row" ng-cloak>{{data}}</td>
			</tr>
		</table>
	</md-card>
</body>
